<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction tester</title>
    <style>
        #Shape{
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;
            top: 30px;
            left: 30px;
        }
    </style>

</head>
<body>
    <div id="title">
    <h1>Test Your Reactions!</h1>
    </div>
    <div id="Message">
    <h3>Click on the boxes and circles as quickly as you can!</h3>
    </div>
    <div class="Time" id="TimeCount">
    <h4><b><p>Your time: <span id="TimeTaken"></span>0</p></b></h4>
    </div>
    <div id="Shape">

    </div>
</body>
<script>
    const shape = document.getElementById("Shape");

    const span = document.getElementById("TimeTaken");

    let startTime = Date.now();

    let intId = null;

    const minWidth = 20;
    const maxWidth = 300;
    
    makeShapeAppear2();
    
    shape.addEventListener('click',shapeClicked);

    function randomColor() {
        const numbers = '0123456789ABCDEF'.split('');
        let result = '#';

        for(let i=0;i<6;i++) {
            result += numbers[Math.floor(Math.random()*16)];
        }
        console.log(result);

        return result;
    }

    function elapsedTime(t1,t2) {
        t2 = t2 || Date.now();
        const t = Number.parseFloat((t2-t1)/1000);
        return t.toFixed(2);
    }
    
    function shapeClicked() {
        shape.style.display = 'none';
        span.innerHTML = elapsedTime(startTime);
        startTime = Date.now();

        makeShapeAppear2();
    }

    function makeShapeAppear() {
        if(intId) {
            clearInterval(intId);
        }

        intId = setInterval(() => {
            let w = Math.random()*400;

            if(w < 10) {
                w = 10;
            }

            if(Math.random() > .5) {
                shape.style.borderRadius = "50%";
            } else {
                shape.style.borderRadius = 0;
            }

            shape.style.display = 'block';
            shape.style.top = Math.random()*400 + 'px';
            shape.style.left = Math.random()*400 + 'px';
            shape.style.height = w + 'px';
            shape.style.width = w + 'px';
            shape.style.backgroundColor = randomColor();
        },Math.random()*2000);
    }

    function makeShapeAppear2() {
        if(intId) {
            clearTimeout(intId);
        }

        intId = setTimeout(() => {
            let w = Math.random()*maxWidth;
            
            if(w < minWidth) {
                w = minWidth;
            }

            if(Math.random() > .5) {
                shape.style.borderRadius = "50%";
            } else {
                shape.style.borderRadius = 0;
            }

            shape.style.display = 'block';
            shape.style.top = Math.random()*400 + 'px';
            shape.style.left = Math.random()*400 + 'px';
            shape.style.height = w + 'px';
            shape.style.width = w + 'px';
            shape.style.backgroundColor = randomColor();

        },Math.random()*2000)
    }
</script>
</html>
